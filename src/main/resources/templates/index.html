<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments.html :: head}"></head>
<body>
<nav th:replace="~{fragments.html :: navigation-bar}"></nav>
<div class="container">
    <h2>Index</h2>
    <div>
        Email : <a th:text="${email}"></a><br>
        Role : <a th:text="${role}"></a><br>
        <br>

        <a href="/restaurant/register">restaurant-register</a><br>
        <a href="/user/list">user-list</a><br>
        <a href="/restaurant/list">restaurant-list</a><br>
        <br>

        <th:block th:if="${#strings.isEmpty(ticket) == false && ticket.isStateWaiting()}">
            Ticket<br>
            id = <a th:text="${ticket.id}"></a><br>
            restaurant = <a th:text="${ticket.restaurant.name}"></a><br>
            number = <a th:text="${ticket.number}"></a><br>
            user = <a th:text="${ticket.user.email}"></a><br>

            앞으로 <a th:text="${preTicketCount}"></a> 팀 남았습니다.<br>
        </th:block>
    </div>

    <div class="list-group">
        <a href="/restaurant/list" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
            <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
            <div class="d-flex gap-2 w-100 justify-content-between">
                <div>
                    <h6 class="mb-0">웨이팅</h6>
                    <p class="mb-0 opacity-75">웨이팅 서비스를 이용합니다.</p>
                </div>
                <small class="opacity-50 text-nowrap">now</small>
            </div>
        </a>
        <a href="/restaurant/list" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
            <img src="https://github.com/twbs.png" alt="twbs" width="32" height="32" class="rounded-circle flex-shrink-0">
            <div class="d-flex gap-2 w-100 justify-content-between">
                <div>
                    <h6 class="mb-0">식당 관리</h6>
                    <p class="mb-0 opacity-75">식당 관리 서비스를 이용합니다.</p>
                </div>
                <small class="opacity-50 text-nowrap">3d</small>
            </div>
        </a>
    </div>
</div>
</body>
</html>
