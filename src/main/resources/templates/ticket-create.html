<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments.html :: head}"></head>
<body>
<nav th:replace="~{fragments.html :: navigation-bar}"></nav>
<div class="container">
    <h2>대기 신청</h2>
    현재 <a th:text="${preTicketCount}"></a>팀 대기 중
    <form action="/ticket/create" method="post">
        <input type="hidden" name="restaurantId" th:value="${restaurant.id}">
        <div class="mb-3">
            <label for="headCount" class="form-label">매장명</label>
            <label class="form-control" th:text="${restaurant.name}"></label>
        </div>
        <div class="mb-3">
            <label for="headCount" class="form-label">인원</label>
            <input type="number" name="headCount" class="form-control" id="headCount">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">메시지</label>
            <input type="text" name="description" class="form-control" id="description">
        </div>
        <input type="hidden" name="_csrf" th:value="${_csrf.token}">
        <input type="submit" class="btn btn-primary" value="신청하기">
    </form>
</div>
</body>
</html>
